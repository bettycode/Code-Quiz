<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bethlehem Balcha(bettycode)">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header>
            <div class="container one">
                <div class="row">
                    <div id="view" class="col-md-4">
                        <button id= "Highscores-link"type="button" class="btn btn-link"style="color: rgb(85, 1, 85)">View Highscores</button>
                    </div>
                    <div id="timer" class="col-md-4 ml-auto">Timer </div>
                </div>
            
            </div>
        </header>
        <main>
            <div class="row">
                <div id="start-page" class="container hide">
                    <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the following code-related questions within the time 
                        limit.<br> Keep in mind that incorrect answers will penalize your score/time<br> 
                        by ten seconds! </p>
                    <button id="start" type="button" class="btn btn-primary btn-sm">Start Quiz</button>
                </div>
            </div>
            <div class="row">
                <div id="questions-pg"class=" container hide">
                    <h3 id="question-text"></h3>
                    <div id="choices" class="container choices">
                        
                    </div>
                    <div id="message " class="message">
                        <p id="result"></p>
                    </div>
                </div>
            </div>
            <div id="All-done" class="container hide">
                <h2>All Done!</h2>
            </div>

            <div id="highscore" class="container hide">
                <h2>Highscores</h2>
                <button id="goback" type ="button" class="btn btn-primary btn-sm highscore">Goback</button>
                <button id="clear highscore" type="button" class="btn btn-primary btn-sm highscore">Clear Highscore</button>
            </div>

        </main>
    </div>    
    <script src="quiz.js"></script>
    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
